    <body>
        <h1>Nothing Gold Can Stay</h1>
        <pre>
            Nature's first green is gold,
            Her hardest hue to hold.
            Her early leaf's a flower;
            But only so an hour
        </pre>

        <p>Poem from <a href="https://www.familyfriendpoems.com/poems/other/short/">
            familyfriendpoems.com
        </a></p>
